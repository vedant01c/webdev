<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f4;
                    }

                    h2 {
                        color: #333;
                    }

                    table {
                        width: 70%;
                        margin: 20px auto;
                        border-collapse: collapse;
                    }

                    th, td {
                        padding: 10px;
                        text-align: left;
                        border: 1px solid #ddd;
                    }

                    th {
                        background-color: #4CAF50;
                        color: white;
                    }

                    tr:nth-child(even) {
                        background-color: #f2f2f2;
                    }

                    tr:hover {
                        background-color: #ddd;
                    }
                </style>
  </head>
  <body>
    <h2>Car List</h2>
    <table border="1">
      <tr bgcolor="#9acd32">
        <th>Car Name</th>
        <th>Manufacturer</th>
        <th>Year</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Model S</td>
        <td>Tesla</td>
        <td>2020</td>
        <td>79999</td>
      </tr>
      <tr>
        <td>Mustang</td>
        <td>Ford</td>
        <td>2021</td>
        <td>55999</td>
      </tr>
      <tr>
        <td>Civic</td>
        <td>Honda</td>
        <td>2022</td>
        <td>24999</td>
      </tr>
      <tr>
        <td>Camry</td>
        <td>Toyota</td>
        <td>2022</td>
        <td>28999</td>
      </tr>
    </table>
  </body>
</html>
